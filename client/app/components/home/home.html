<header>
</header>
<main>

  <div class="container">
    <div class="row">
      <div class="col">
        bootstrap-webpack
      </div>
    </div>
  </div>

  <div class="サーチ">
    <input
      ng-model="query"
      type="text"
      size="99"
      placeholder=""
    >
  </div>

  <div ng-repeat="word in vm.kanji | filter: query">
    {{ word.Kanji }}

    <span ng-repeat="word in word.Onyomi">
      On: {{ word }}
    </span>

    <span ng-repeat="word in word.Kunyomi">
      Kun: {{ word }}
    </span>

    {{ word.Ru }}
  </div>

</main>
<footer></footer>
